    <div class="card mb-3">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-4"><h5 class="p-1 course-title">{{ courseItem.title | uppercase }}</h5></div>
          <div class="col-4">
            <i *ngIf="courseItem.topRated"
               [ngClass]="{'rated': courseItem.topRated}"
               class="fa fa-star"
            ></i>
          </div>
          <div class="col-4">
            <span class="badge badge-info">
              Duration: {{courseItem.duration | timePrecision}}, Date: {{courseItem.creationDate | date:"MM/dd/yy"}}
            </span></div>
        </div>
        <div class="row">
          <div class="col-12">
              <p class="card-text p-1">{{ courseItem.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-2">
          <div class="btn-group-vertical  w-100">
            <button class="btn btn-success" [routerLink]="['edit/', courseItem.id]">Edit</button>
            <button class="btn btn-danger btn-md" (click)="deleteHandle(courseItem.id)">Delete</button>
            </div>
      </div>
    </div>
</div>
