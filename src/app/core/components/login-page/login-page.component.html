<div class="jumbotron">
  <h2>Login</h2>
<form  [formGroup]="loginForm" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">{{ 'course.username' | translate }}</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter Username"
      formControlName="username"
      >
    <small id="emailHelp" class="form-text text-muted">{{ 'course.login-tip' | translate }}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ 'course.password' | translate }}</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
      >
  </div>
  <button class="btn btn-primary" (click)="onLogin()" [disabled]="loginForm.pristine || loginForm.invalid">
    {{ 'course.action.login' | translate }}
  </button>
</form>
</div>
